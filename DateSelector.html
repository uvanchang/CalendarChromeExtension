<!DOCTYPE html>
<html>

<head>
  <title>UCSD Class Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker3.min.css">
  <script src="js/jquery.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
</head>

<body background="images/backgroundPopUp.png">
  <div class="container">
    <div class="col-sm-5">
      <div class="row">
        <div class="form-group">
          <label class="control-label" for="date">Select the Monday of Week 1 date.</label>
          <div class="card">
            <div class="card-body" id="calendar" align="center"></div>
          </div>
          <input type="hidden" id="my_hidden_input">
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <button class="btn btn-primary" id="button">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/DateSelector.js"></script>

</body>
</html>
